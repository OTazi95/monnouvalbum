<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie de Photos Interactive</title>
    <link rel="stylesheet" href="monalbum.css">
	<script src = "monalbum.js"></script>
</head>
<body onload="initializeGallery()">

</body>
</html>
